<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        input:checked {
            outline: 3px solid red;
        }
        input:disabled {
            outline: 3px solid grey;
        }
        input:focus {
            outline: 3px solid orange;
        }    </style>
</head>
<body>
    <form action="">
        <input type="checkbox" name="city" id="waw">
        <label for="waw">Warsaw</label>
        <input type="checkbox" name="city" id="krk" disabled>
        <label for="krk">Cracow</label>
        <input type="checkbox" name="city" id="gda">
        <label for="gda">Gdansk</label>
    </form>
</body>
</html>
